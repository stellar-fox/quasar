<match **fox_nginx>
    @type copy
    <store>
        @type file
        @log_level debug
        path /var/log/fox_nginx
    </store>
    <store>
        @type influxdb
        @log_level debug
        host 127.0.0.1
        port 8086
        dbname logs_collector
        use_ssl false
        verify_ssl false
        measurement fox_nginx
        # auto_tags true
        tag_keys ["container_name", "container_id", "_seq"]
        time_key timestamp
        time_precision ms
        sequence_tag _seq
    </store>
</match>